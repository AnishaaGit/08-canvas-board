<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toolbar">
        <div class="drawTools">
            <div class="button active" id="pen">
                <i class="bi bi-pen"></i>
            </div>
            <div class="button" id="eraser">
                <i class="bi bi-eraser"></i>
            </div>
            <div class="button" id="rectangle">
                <i class="bi bi-square"></i>
            </div>
            <div class="button" id="circle">
                <i class="bi bi-circle"></i>
            </div>
        </div>
        <div class="colorInput">
            <label for="color">Color: </label>
            <input type="color" name="color" id="color">
        </div>
        <div class="brushSize">
            <label for="size">Brush Size: </label>
            <input type="range" name="size" id="size" value="5">
        </div>
        <div class="buttons">
            <div class="clear" id="clear"><i class="bi bi-trash"></i> Clear</div>
            <div class="download" id="download"><i class="bi bi-download"></i> Download</div>
        </div>
    </div>

    <div class="canvas">
        <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
